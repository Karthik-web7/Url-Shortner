<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karthik Event Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;
            overflow: hidden;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        input[type="url"] {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(45deg, #fad0c4 0%, #ff9a9e 99%, #ff9a9e 100%);
            transform: translateX(5px);
        }

        .result {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            word-break: break-all;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result p {
            color: #666;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .result a {
            color: #ff9a9e;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .result a:hover {
            color: #ff6b6b;
        }

        .refresh-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #f8f9fa;
            color: #ff9a9e;
            border: 2px solid #ff9a9e;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background-color: #ff9a9e;
            color: white;
        }

        /* Media Queries for Responsiveness */
        @media (min-width: 600px) {
            form {
                flex-direction: row; /* Align form elements horizontally for larger screens */
            }

            input[type="url"] {
                flex-grow: 1;
                padding: 1rem 1.5rem;
            }

            button {
                padding: 1rem 2rem;
                flex-shrink: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Adjust font size for smaller screens */
            }

            .container {
                padding: 2rem; /* Reduce padding for smaller screens */
            }

            button {
                width: 100%; /* Make button full-width on smaller screens */
                margin-top: 1rem; /* Add margin for spacing */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="POST">
            <input type="url" name="url" placeholder="Enter your long URL here" required>
            <button type="submit">Shorten</button>
        </form>
        {% if short_url %}
        <div class="result">
            <p>Your shortened URL:</p>
            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
        {% endif %}
        <a href="{{ url_for('refresh') }}" class="refresh-btn">Refresh</a>
    </div>
</body>
</html>
